<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css-File/style.css">
    <title>Login Page</title>
</head>
<body>
    <script src="/JS-Files/login.js" defer></script>
    <script src="/JS-Files/loading.js" defer></script>

    <div id="preloader">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script><dotlottie-player src="https://lottie.host/74c0b5cc-119d-4f75-b109-2c1f6bf0f0f5/v4fnjEqhaZ.json" background="transparent" speed="1" style="width: 300px; height: 300px" direction="1" playMode="normal" loop autoplay></dotlottie-player>
    </div>

    <div class="login_flex">
        <div class="container">
            <img src="/Background-images/logo.png" alt="Clothing_ad">
            <h1>Login</h1>
            <form id="add-contact-form" class="form">
                <div id="add-update-msg">
                    <div class="alert alert-success" role="alert">
                        Contact record successfully added
                    </div>
                </div>
                <div class="form-group">
                    <div id="special">
                        <label for="contact-name">Name</label>
                        <input type="text" id="contact-name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" class="form-control" required>
                    <small id="contact-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="contact-msg">Message</label>
                    <textarea id="contact-msg" class="form-control" required></textarea>
                </div>
                <input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    
    
</body>
</html>
